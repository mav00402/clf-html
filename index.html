<!-- Introduccion a HTML
HTMl es un lenguaje inerpetrado que se utiliza para representar, texto, imagenes o bleques en un navegador web
las siglas significan Hypertex Markup Languaje (Lenguaje d marcado de)
Este lenguaje esta marcado por etiquetas definidas por los simboles <>, cada etiqueta modifica el comportamiento
del navegador para representar diferentes elementos.
estas etiquetas se pueden abrir y cerrar y el contenido se escribe en el medio de ambas.
<etiquets
Hay ettiquetas que se utilizan para mostrar texto como por ejemplo, la etiqueta parrafo <p>
    <p>Esto es un parrafo</p>
    Otras etiquetas sirven para englobar mas etiquetas
    <div>
        <p>parrafo dentro del div</p>
    </div>  
    
    Muchas de estas etiquetas son configurables a traves de parametros que enviamos a traves parametros 
    que enviamos en la etiqueta de apertura
    <body backgroud-color = red>
        En este caso la etiqueta body es configurada para que su propiedad backgroud-color (color de fondo)
        sea rojo.
-->

<!DOCTYPE html>
<html> <!--Esta eqtuiqueta engloba todas las demas etiquetas-->
    <head> <!--head almacena metadatos que son utiles para el navegador, entre otras cosas,
        podemos definir el titulo de nuestra pagina-->
        <title>primer ejemplo</title>
        <body> <!--body representa el contenido de la pagina-->
            <p>Hola Mundo</p>

        </body>

    </head>


</html>
